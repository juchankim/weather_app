<!doctype html>
<html ng-app="weathercast">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Weather App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script async defer src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyDbdnHZnNMZawEhOMHMWdPNvKU1TFiJE10&callback=initMap" type=”text/javascript”> </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->


<body ng-controller="mainController">
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Weather Forecast App </h3>
        </div>
        <!-- Map and Side Panel -->
        <div class="row content">
            <!-- Google Map -->
            <div class="col-md-4">
                <!-- <div id="map"><img src="holder.js/645x645"></div> -->
            </div>
            <!-- Weather INFO -->
            <div class="col-md-4">
                <!-- <div id="map"><img src="holder.js/645x645"></div> -->
            </div>
            <!-- Side Panel -->
            <div class="col-md-4">
                <div class="panel panel-default">
                    <!-- Panel Title -->
                    <div class="panel-heading">
                        <h2 class="panel-title text-center"> Find weather forecast for an address </h2>
                    </div>
                    <!-- Panel Body -->
                    <div class="panel-body">
                        <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                        <form name ="addForm" novalidate>
                            <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                            <div class="form-group">
                                <label for="new_address">Address</label>
                                <input type="text" class="form-control" id="new_address" placeholder="Santa Monica, CA" ng-model="formData.text" required>
                            </div>
                            <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                            <button type="submit" class="btn btn-danger btn-block" ng-click = "createHistory()" ng-disabled="addForm.$invalid">Search</button>
                        </form>
                        <hr/>
                        <!-- SEARCH HISTORY LIST -->
                        <div id="hist-list" class="row">
                            
                            <div class="hist_row" ng-repeat="hist in hists">
                                <!-- TODO: when clicked, update the hist to new date -->
                                <div class = "radio">
                                    <label ng-click = "updateHistory(hist._id)">{{ hist.text }} </label><span class="glyphicon glyphicon-remove" ng-click = "deleteHistory(hist._id)" style="cursor: pointer"></span>
                                </div>
                            </div>

                            <div class = "col-md-4">
                                <button type="button" class="btn btn-info" ng-click = "deleteEntireHistory()">Remove ALL Search History </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <!-- Footer -->
        <div class="footer">
            <p class="text-center"> Created by Juchan Kim </p>
        </div>
    </div>
</body>
</html>
